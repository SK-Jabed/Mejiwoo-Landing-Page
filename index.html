<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEJIWOO | Landing Page</title>
    <link
      rel="shortcut icon"
      href="./assets//Favicon/shopping-cart.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="header">
        <div class="inner-nav">
          <div class="icon">
            <p>MEJIWOO</p>
          </div>
          <div>
            <a href="">Home</a>
            <a href="">Product</a>
            <a href="">Categories</a>
            <a href="">SALE</a>
          </div>
          <div>
            <button>Cart</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="img-div">
          <img src="./assets/Banner Imges/image4.png" alt="" />
        </div>
        <div class="img-div">
          <img src="./assets/Banner Imges/image1.png" alt="" />
        </div>
        <div class="text-div">
          <p class="text-div-header">MEJIWOO</p>
          <p>미지우</p>
          <div class="line"></div>
          <p>Make your everyday look prettier with MEJIWOO Korean Made</p>
        </div>
        <div class="img-div">
          <img src="./assets/Banner Imges/image3.png" alt="" />
        </div>
        <div class="img-div">
          <img src="./assets/Banner Imges/image2.png" alt="" />
        </div>
      </div>
      <div class="collection-section">
        <h3>Season Collections</h3>
        <div class="Product-section">
          <div class="product-div">
            <div class="inner-img">
              <img src="./assets/Product Images/product1.png" alt="" />
            </div>
            <p class="product-text">SPRING</p>
            <button>MORE</button>
          </div>
          <div class="product-div">
            <div class="inner-img">
              <img src="./assets/Product Images/Frame 5.png" alt="" />
            </div>
            <p class="product-text">SUMMER</p>
            <button>MORE</button>
          </div>
          <div class="product-div">
            <div class="inner-img">
              <img src="./assets/Product Images/product3.png" alt="" />
            </div>
            <p class="product-text">WINTER</p>
            <button>MORE</button>
          </div>
        </div>
      </div>
      <div class="sell-section collection-section">
        <h3>Our Best Seller</h3>
        <div class="Product-section">
          <div class="product-div">
            <div class="inner-img">
              <img src="./assets/Product Images/product4.png" alt="" />
            </div>
            <p class="product-inner-text-1">Euphoria Crop Blouse</p>
            <p class="product-inner-text-2">Rp. 125.000</p>
          </div>
          <div class="product-div">
            <div class="inner-img">
              <img src="./assets/Product Images/product5.png" alt="" />
            </div>
            <p class="product-inner-text-1">Venus Halter Dress</p>
            <p class="product-inner-text-2">Rp. 180.000</p>
          </div>
          <div class="product-div">
            <div class="inner-img">
              <img src="./assets/Product Images/product1.png" alt="" />
            </div>
            <p class="product-inner-text-1">Snap Pure Blouse</p>
            <p class="product-inner-text-2">Rp. 129.000</p>
          </div>
        </div>
      </div>

</html>
